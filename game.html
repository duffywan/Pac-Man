<body ng-cloak ng-app="myApp">

<div style="position:absolute; bottom:5px; left: 5px; z-index:10;">
    <span ng-click="isHelpModalShown = true"
          class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
</div>

<div class="overlayModal" ng-show="isHelpModalShown" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="isHelpModalShown = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{ 'NEW_TO_PACMAN' | translate }}
                </h4>
            </div>
            <div class="modal-body">
                <carousel style="height: 150px">
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    <div >
                                        <p>{{ 'RULES_SLIDE1' | translate }}</p>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </slide>
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    <div >
                                        <p>{{ 'RULES_SLIDE2' | translate }}</p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </slide>
                    <slide>
                        <table>
                            <tr>
                                <td>
                                    <div >
                                        <p>{{ 'RULES_SLIDE3' | translate }}</p>
                                    </div>
                                </td>

                            </tr>
                        </table>
                    </slide>
                </carousel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="isHelpModalShown = false">
                    {{ 'CLOSE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>

<div id = "gameArea">
<div class="container">
<!--<div class="main">-->






<!-- main game content -->
<!--<div class="content" id="game-content">-->


	
	
	<!-- main game content -->
	<div class="game wrapper">
		<div class="score">Score:</div>
		<div class="lives">Lives: </div>

		<!-- canvas is splitted into 18x13 fields -->
		<div id="canvas-container">
			<div id="canvas-overlay-container">
				<div id="canvas-overlay-content">
					<div id="title">
                    </div>
					<div><p id="text"> Ready !!!</p></div>
				</div>
			</div>
			<canvas id="myCanvas" width="540" height="390">
			<p>Canvas not supported</p>
			</canvas>
		</div>





</div>
</div>
